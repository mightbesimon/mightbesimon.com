name: Firebase deploy on merge

'on':
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    name: deploy
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      # - run: npm ci && CI=false npm run build
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_MIGHTBESIMON_SITE }}'
          channelId: live
          projectId: mightbesimon-site
